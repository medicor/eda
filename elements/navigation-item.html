<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/pushstate-anchor/pushstate-anchor.html">
<dom-module id="navigation-item">
	<template>
		<style>
			a {
				color: #fff;
				text-decoration: none;
				display: block;
				padding: 10px 15px;
			}
			
			:host.iron-selected > a {
				background: rgba(255, 255, 255, 0.15);
			}
			
			aside {
				color: #ccc;
				font-size: 14px;
				font-weight: normal;
			}
		</style>
		<a is="pushstate-anchor" href$="{{href}}">
			<iron-icon icon="{{icon}}"></iron-icon>
			<content></content>
			<aside>{{note}}</aside>
		</a>
	</template>
	<script>
		Polymer({
			is: 'navigation-item', // Should be extending paper-item when it is supported?
			properties: {
				href: String,
				icon: String,
				note: String

			}
		});
	</script>
</dom-module>
