		#main {

			overflow: scroll;
		}
		
		paper-menu {
			background: transparent;
		}
	</style>

<body unresolved class="fullbleed layout vertical">
	<template is="dom-bind" id="app">
		<paper-drawer-panel>
			<div drawer id="drawer">
				<paper-toolbar>
					<span>Stratumstatistik</span>
				</paper-toolbar>
				<paper-menu on-iron-select="onMenuSelect">
					<navigation-item href="overview" icon="home" note="ger en bild över våra register och hur de används över tid.">Översikt</navigation-item>
					<navigation-item href="aggregat" icon="trending-up" note="deskriptiv statistik för en eller flera av våra registers variabler.">Aggregat</navigation-item>
					<navigation-item href="about" icon="description">Om</navigation-item>
				</paper-menu>
			</div>
			<div main id="main">
				<paper-icon-button id="menu-toggle" icon="menu" paper-drawer-toggle></paper-icon-button>
				<div>
					<app-router mode="pushstate">
						<app-route path="overview" import="elements/overview-page.html"></app-route>
						<app-route path="aggregat" import="elements/overview-page.html"></app-route>
						<app-route path="about" import="elements/about-page.html"></app-route>
						<app-route path="*" redirect="overview"></app-route>
					</app-router>
				</div>
			</div>
		</paper-drawer-panel>
	</template>

	<script type="text/javascript">
		var app = document.querySelector('#app');
		app.onMenuSelect = function() {
			// Close the drawer after selection on mobile.
			var d = document.querySelector('paper-drawer-panel');
			if (d.narrow) {
				d.closeDrawer();
			}
		};
		// Set initial paper-menu item selected.
		//TODO: must be a better way to do this?!?
		window.addEventListener('WebComponentsReady', function() {
			var m = document.querySelector('paper-menu'), 
				r = document.querySelector('app-router'),
				i = 0;

			[].some.call(r.children, function(e) { 
				if (location.href.match('/' + e.attributes['path'].value + '$')) {
					m.selected = i;
					return true;
				}
				i++;
			});
		});
	</script>
</body>
