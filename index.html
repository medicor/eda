	<style is="custom-style"> 
	
		:root {
			--default-primary-color: #FF5722; /* Deep orange (https://www.google.com/design/spec/style/color.html#color-color-palette) */
		}

		body {
			font: 18px 'RobotoDraft', Helvetica, Arial, sans-serif;
		}
		
		#drawer {
			background: #4b4b4b;
		}
		
		#main {
			padding: 20px;
			overflow: scroll;
		}
		
		paper-menu {
			background: transparent;
		}
		
		paper-item iron-icon {
			margin-right: 10px;
		}
		
		paper-item a {
			height: 30px;
			line-height: 25px;
			padding: 10px;
			color: #fff;
			text-decoration: none;
			@apply(--layout-horizontal) 
		}
		
		paper-item.iron-selected a {
			font-weight: normal;
			background: rgba(255, 255, 255, 0.12);
		}
		
	</style>
</head>

<body unresolved class="fullbleed layout vertical">
	<template is="dom-bind" id="app">
		<paper-drawer-panel>
			<div drawer id="drawer">
				<paper-toolbar>
					<span>Stratumstatistik</span>
				</paper-toolbar>
				<paper-menu selected="0">
					<paper-item>
						<a href="#/overview"><iron-icon icon="maps:place"></iron-icon>Ã–versikt</a>
					</paper-item>
					<paper-item>
						<a href="#/about"><iron-icon icon="home"></iron-icon>Om</a>
					</paper-item>
				</paper-menu>
			</div>
			<div main id="main">
				<paper-icon-button id="menu-toggle" icon="menu" paper-drawer-toggle></paper-icon-button>
				<div>
					<app-router mode="hash">
						<app-route path="/overview" import="elements/overview-page.html"></app-route>
						<app-route path="/about" import="elements/about-page.html"></app-route>
						<app-route path="*" redirect="/overview"></app-route>
					</app-router>
				</div>
			</div>
		</paper-drawer-panel>
	</template>
